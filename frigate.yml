cameras:

  entrada:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/entrada_sub?video=copy
          roles:
            - detect
        - path: rtsp://127.0.0.1:8554/entrada?video=copy
          roles:
            - record
      hwaccel_args:
        -hwaccel vaapi
        -hwaccel_device /dev/dri/renderD128

    objects:
      track:
        - person
        - cat
        - dog
        - bicycle

    motion:
      mask:
        - 517,0,509,22,480,27,456,35,440,21,438,0
        - 768,0,768,45,711,67,657,72,627,70,585,54,547,44,535,23,528,0

    zones:
       zone_sens:
         coordinates: 0,432,486,432,286,0,0,0
         filters:
           person:
             min_area: 3500
             max_area: 33000
             threshold: 0.7
             min_score: 0.1
           dog:
             threshold: 0.7
             max_area: 25000
           cat:
             threshold: 0.7
             max_area: 5000
       zone_calle:
         coordinates: 487,432,768,432,768,0,287,0
         filters:
          person:
            max_area: 25000
            threshold: 0.6
#            min_score: 0.4
          dog:
             max_area: 10000
             threshold: 0.8
#             min_score: 0.2
          cat:
             max_area: 5000
             threshold: 0.8

############

  patio:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/patio_sub?video=copy
          roles:
            - detect
        - path: rtsp://127.0.0.1:8554/patio?video=copy
          roles:
            - record
      hwaccel_args:
        -hwaccel vaapi
        -hwaccel_device /dev/dri/renderD128

    objects:
      track:
        - person
        - cat
#        - dog

    motion:
      mask:
        - 194,388,194,432,31,432,28,390
        - 384,7,0,25,0,0,768,0,768,50

    zones:
      zona_garage:
        coordinates: 557,259,702,306,735,106,582,54
        filters:
           person:
             min_area: 550
             max_area: 7800
             min_ratio: 0.5
             max_ratio: 1.0
             threshold: 0.4
           dog:
             threshold: 0.7
           cat:
             threshold: 0.7
      zona_techo:
        coordinates: 0,0,0,74,241,43,582,53,735,105,768,245,768,0
        filters:
          person:
            min_area: 400
            max_area: 5000
#            min_ratio: 0.5
#            max_ratio: 1.0
            min_score: 0.1
            threshold: 0.4
          cat:
            threshold: 0.5
            min_score: 0.1
      zona_parrilla:
        coordinates: 0,432,768,432,768,251,736,106,702,307,557,260,580,57,241,44,0,75
        filters:
          person:
            min_area: 6800
            max_area: 35000
            min_score: 0.7
            threshold: 0.8
            #min_ratio: 0.5
            #max_ratio: 1.0
#          dog:
#            threshold: 0.8
          cat:
            threshold: 0.8
            max_area: 10000

